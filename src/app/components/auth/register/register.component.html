<div class="h-screen bg-gradient-to-br from-blue-600 to-cyan-300 flex justify-center items-center w-full">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="relative">
      <div class="bg-white px-10 py-8 rounded-xl w-screen shadow-xl max-w-lg">
        <div class="space-y-4">
          <h1 class="text-center text-2xl font-semibold text-gray-600">Create Account</h1>
          <hr>
          <!-- Username -->
          <div class="flex items-center border-2 py-2 px-3 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <input 
              class="pl-2 outline-none border-none w-full" 
              type="text" 
              formControlName="username"
              placeholder="Username" 
            />
          </div>
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-red-500 text-xs mt-1">
            Username is required
          </div>

          <!-- Email -->
          <div class="flex items-center border-2 py-2 px-3 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
            <input 
              class="pl-2 outline-none border-none w-full" 
              type="email" 
              formControlName="email"
              placeholder="Email" 
            />
          </div>
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-red-500 text-xs mt-1">
            Please enter a valid email
          </div>

          <!-- Password -->
          <div class="flex items-center border-2 py-2 px-3 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            <input 
              class="pl-2 outline-none border-none w-full" 
              type="password" 
              formControlName="password"
              placeholder="Password" 
            />
          </div>
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-red-500 text-xs mt-1">
            Password must be at least 6 characters
          </div>

          <!-- Birthday -->
          <div class="flex items-center border-2 py-2 px-3 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <input 
              class="pl-2 outline-none border-none w-full" 
              type="date" 
              formControlName="birthday"
            />
          </div>
          <div *ngIf="registerForm.get('birthday')?.touched && registerForm.get('birthday')?.invalid" class="text-red-500 text-xs mt-1">
            Birthday is required
          </div>

          <!-- Monthly Income -->
          <div class="flex items-center border-2 py-2 px-3 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <input 
              class="pl-2 outline-none border-none w-full" 
              type="number" 
              formControlName="monthlyIncome"
              placeholder="Monthly Income" 
            />
          </div>
          <div *ngIf="registerForm.get('monthlyIncome')?.touched && registerForm.get('monthlyIncome')?.invalid" class="text-red-500 text-xs mt-1">
            Monthly income must be a positive number
          </div>

          <!-- Collateral -->
          <div class="flex items-center border-2 py-2 px-3 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <input 
              class="pl-2 outline-none border-none w-full" 
              type="text" 
              formControlName="collateralAvailable"
              placeholder="Collateral Available" 
            />
          </div>
          <div *ngIf="registerForm.get('collateralAvailable')?.touched && registerForm.get('collateralAvailable')?.invalid" class="text-red-500 text-xs mt-1">
            Collateral information is required
          </div>

          <!-- customer Since -->
          <div class="flex items-center border-2 py-2 px-3 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
            </svg>
            <input 
              class="pl-2 outline-none border-none w-full" 
              type="date" 
              formControlName="customerSince"
            />
          </div>
          <div *ngIf="registerForm.get('customerSince')?.touched && registerForm.get('customerSince')?.invalid" class="text-red-500 text-xs mt-1">
            Customer since is required
          </div>
        </div>

        <button 
          type="submit" 
          [disabled]="registerForm.invalid || isLoading"
          class="mt-6 w-full shadow-xl bg-gradient-to-tr from-blue-600 to-red-400 hover:to-red-700 text-indigo-100 py-2 rounded-md text-lg tracking-wide transition duration-1000"
        >
          {{ isLoading ? 'Loading...' : 'Register' }}
        </button>
        <hr class="my-4">
        <div class="flex justify-center items-center">
          <p class="inline-flex items-center text-gray-700 font-medium text-xs text-center">
            <span>Already have an account? 
              <a routerLink="/login" class="text-xs ml-2 text-blue-500 font-semibold hover:text-blue-700">Login here →</a>
            </span>
          </p>
        </div>
      </div>
      <div class="pt-6 text-base font-semibold leading-7">
        <a routerLink="/" class="text-white hover:text-gray-200 transition-colors">← Back to Home</a>
      </div>
    </form>
  </div>
